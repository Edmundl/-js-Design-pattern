			function Car(color,type){
				this.color=color;
				this.type=type;
			}
			Car.prototype={
				constructor:Car,
				infor:function(){
					console.log('颜色是：'+this.color+','+'车型是：'+this.type);
				}
			}
			function createCar(color,type){
				return new Car(color,type);
			}
