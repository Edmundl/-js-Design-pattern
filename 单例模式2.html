<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>单例模式2</title>
    </head>
    <body>
        <script>
            var Singleton = (function(){
				function SingletonConstructor(attr1,attr2){
					this.attr1=attr1;
					this.attr2=attr2;
				}
				var instance = null;
				return{
					getInstance:function(){
						if(!instance){
							instance = new SingletonConstructor(5,6);
						}
						return instance;
					}
				}
			})();
			var s1=Singleton.getInstance();
			var s2=Singleton.getInstance();
			
			console.log(s1==s2);
			console.log(s1);
			console.log(s2);
        </script>
    </body>
</html>
